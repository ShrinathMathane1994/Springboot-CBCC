status = warn
name = PropertiesConfig

# Console Appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# File Appender
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = logs/test-output.log
appender.file.append = true
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Root Logger (set to OFF)
rootLogger.level = off
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = ConsoleAppender

# Logger for your application package only
logger.app.name = com.qa.cbcc
logger.app.level = info
logger.app.additivity = false
logger.app.appenderRefs = console, file
logger.app.appenderRef.console.ref = ConsoleAppender
logger.app.appenderRef.file.ref = FileAppender